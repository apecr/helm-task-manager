grpc.client.upperCaseServer.address=${UPPERCASE_GRPC_SERVER}
grpc.client.upperCaseServer.negotiationType=PLAINTEXT

spring.rabbitmq.host=${RABBITMQ_SERVER}



spring.datasource.url=jdbc:mysql://${MYSQL_SERVER}/${MYSQL_DATABASE}?serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

