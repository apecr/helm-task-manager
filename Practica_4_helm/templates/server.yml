---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-server-deploy
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}-server
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-server
    spec:
      restartPolicy: Always
      securityContext:
        runAsUser: 1001
      containers:
      - name: {{ .Release.Name }}-server
        image: {{ .Values.services.server.image }}:{{ .Values.services.server.tag }}
        command: ["bash"]
        args:
        - "-c"
        - "./wait-for-it.sh {{ .Release.Name }}-mysql-service:3306 -t 500 -- ./wait-for-it.sh {{ .Release.Name }}-rabbitmq-service:5672 -t 500 -- node src/server.js"
        env:
        - name: MYSQL_HOST
          value: {{ .Release.Name }}-mysql-service
        - name: MYSQL_DB
          value: eoloplantsDB
        - name: MYSQL_USER
          value: root
        - name: MYSQL_PASS
          value: password
        - name: RABBITMQ_URL
          value: amqp://root:password@{{ .Release.Name }}-rabbitmq-service
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-server-service
  labels:
    app: {{ .Release.Name }}-server
spec:
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: {{ .Release.Name }}-server-port
  selector:
    app: {{ .Release.Name }}-server
  type: {{ include "serviceType" . }}
